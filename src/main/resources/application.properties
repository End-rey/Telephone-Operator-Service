spring.application.name=telephone-operator-service
spring.main.web-application-type=none
spring.main.banner-mode=off
logging.file.path=logs
logging.pattern.console=

spring.datasource.url=jdbc:h2:./db/telephone-operator
# spring.datasource.url=jdbc:h2:mem:telephone-operator
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
 
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

sql.init.mode=always

spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui

file.path.abonents=src/main/resources/phoneNumbers.txt